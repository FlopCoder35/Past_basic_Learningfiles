<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <h1>Welcome Calculate here !</h1>
    <div class="mainbox">
        <div class="row ">
            <input type="text" id="in" >
        </div>
        <div class="row">
            <button class="cl">AC</button>
            <button>x</button>
            <button>%</button>
            <button>/</button>
            </div>
        <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        </div>
    
        <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        </div>
    
        <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
       </div>
    
        <div class="row">
        <button class="cl">Clear</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
