<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Conference Registration</title>
  <link rel="stylesheet" href="IT_WORKSHOP_HA2.CSS">
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>Academic Conference Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text"placeholder="Enter Your Name" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="rolln">College Id :</label>
            <input type="text" placeholder="Enter your college id" id="rolln" name="college id" required>
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter Valid Email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="i">Institution:</label>
          <input type="text" placeholder="Enter Institiute Name"id="i" name="institution" required>
        </div>
        <div class="form-group">
          <label for="paper-title">Paper Title:</label>
          <input type="text" id="paper-title" name="paper-title">
        </div>
        <div class="form-group">
          <label for="abstract">Abstract:</label>
          <textarea id="abstract" name="abstract" rows="4"></textarea>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
